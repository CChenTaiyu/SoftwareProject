<table class="table table-striped">
    <thead>
    <tr>
        <th>serial number</th>
        <th>Feedback</th>
    </tr>
    </thead>
    <tbody>
    {% for i in feedback %}
    <tr>
        <td>{{ i['id'] }}</td>
        <td>{{ i['content'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<form action="delete_feedback" method="post">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="id" placeholder="Please enter the serial number of the feedback that needs to be deleted" aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit">submit</button>
    </div>
</form>
